<html>
  <head>
     <script>
      console.log("redirect");
      var hash    = window.location.hash.substr(1);
      var authToken = hash.substr(hash.search(/(?<=^|&)access_token=/))
                        .split('&')[0]
                        .split('=')[1];
      if (authToken) {
        var newLocation = "oculus://home/mediaupload?access_token=" + authToken;
        console.log("redirect to " + newLocation);
        window.location = newLocation;
      }
    </script>
  </head>
  <body>
  </body>
</html>
